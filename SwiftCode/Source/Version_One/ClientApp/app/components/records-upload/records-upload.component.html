<form >
  <h2>Загрузка записей</h2>
  <div class="form-group">
    <div class="well">
      <div class="form-inline">
        <label for="inputFile" class="mr-sm-2">Фаил</label>
        <input id="inputFile" class="form-control mb-2 mr-sm-2 mb-sm-0" type="file" title="Выберите файл Справочника БИК." #fileInput>
        <button type="button" class="btn btn-primary" (click)="uploadFile()">Загрузить</button>
      </div>
    </div>
  </div>
</form>
