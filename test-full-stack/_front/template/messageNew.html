<h3 ng-class="{loadingbar:loading}"><a href="#/home">Guestbook</a> <span ng-show="title"> => {{title}}</span></h3>

<div class="row">
	<table class="table table-striped">
		<tbody>
			<tr>
                <td>Author</td>
                <td><input type="text" class="form-control" ng-model="newMessage.Author"></td>
            </tr>
			<tr>
				<td>Title</td>                
                <td><input type="text" class="form-control" ng-model="newMessage.Title"></td>                
			</tr>
			<tr>
				<td>Content</td>
                <td><input type="text" class="form-control" ng-model="newMessage.Content"></td>                
			</tr>
		</tbody>
	</table>
</div>

<a href="#/home" class="btn btn-default">back</a>
<button ng-click="addMessage()" class="btn btn-success">save</button>
